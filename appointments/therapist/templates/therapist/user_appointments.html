{% extends 'base.html' %}

{% block content%}

<div class="container">
    <div class="row">
        {% for appointment in user_appointments %}
        {% if appointment.is_approved %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Start time: {{appointment.start_time}}</h5>
            <h5 class="card-title">Date: {{appointment.appointment_date}}</h5>
            <h5 class="card-title">Requested on: {{appointment.timestamp}}</h5>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>

</div>
{% endblock %}
