{% extends 'base.html' %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<h3>{{date}}</h3>

<form  method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit">
    </div>
</form>
<a class="btn btn-primary" href="{% url 'preferences' %}">Cancel</a>

{% endblock %}
